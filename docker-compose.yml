version: '3'
services:
    redis:
      image: redis:latest
    db:
      image: mysql:latest
      environment:
        - MYSQL_ROOT_PASSWORD=123
      volumes:
        - db-data:/var/lib/mysql
    es:
      image: elasticsearch:7.6.0

    sidekiq:
      build: .
      command: bundle exec sidekiq
      depends_on:
        - redis
      volumes:
        - .:/app
    web:
      build: .
      command: bundle exec rails s -p 3000 -b '0.0.0.0'
      volumes:
        - .:/app
      ports:
        - "3000:3000"
      depends_on:
        - db
        - sidekiq
volumes:
  db-data:
